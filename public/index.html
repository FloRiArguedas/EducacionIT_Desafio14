<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <title>Creando Usuarios</title>
</head>
<body>
    
    <div class="container">
        <h1>Creación de Usuario</h1>
        
        <hr>

        <form class="border border-warning p-4" action="/api/usuarios" method="POST">
            
            <!-- ! Campo nombre -->
            <div class="mb-3">
                <label for="lbl-nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="lbl-nombre" name="nombre" placeholder="Ingrese su nombre">
            </div>

            <!-- ! Campo Apellido -->
            <div class="mb-3">
                <label for="lbl-precio" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="lbl-Apellido" name="Apellido" placeholder="Ingrese su Apellido">
            </div>

            <!-- ! Campo Dirección -->
            <div class="mb-3">
                <label for="lbl-precio" class="form-label">Dirección</label>
                <input type="text" class="form-control" id="lbl-Dirección" name="Dirección" placeholder="Ingrese su dirección">
            </div>

            <!-- ! Campo email -->
            <div class="mb-3">
                <label for="lbl-precio" class="form-label">Email</label>
                <input type="text" class="form-control" id="lbl-email" name="email" placeholder="Ingrese su email">
            </div>

            <!-- ! Campo password -->
            <div class="mb-3">
                <label for="lbl-precio" class="form-label">Contraseña</label>
                <input type="text" class="form-control" id="lbl-password" name="password" placeholder="Ingrese su contraseña">
            </div>

            <button type="submit" class="btn btn-warning my-3">Enviar</button>

        </form>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
